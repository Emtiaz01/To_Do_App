<section class="todo-container">
  <div class="todo-header">
  <!-- Add Task -->
<form [formGroup]="taskForm" (ngSubmit)="onSave()" class="todo-form">
    <input
      type="text"
      placeholder="Task Name"
      formControlName="taskName"
      class="todo-input"
    />
    
    <input
      type="text"
      placeholder="Task Description"
      formControlName="taskDescription"
      class="todo-input"
    />
    
    <input
      type="date"
      formControlName="taskDate"
      class="todo-input"
    />
    
    <input
      type="time"
      formControlName="taskTime"
      class="todo-input"
    />
    
    <button [disabled]="taskForm.invalid" type="submit" class="todo-btn">
      Add
    </button>
  </form>
  </div>

  <!-- Task Table -->
  <div class="todo-card">
    <table class="todo-table">
      <thead>
        <tr>
          <th>SL</th>
          <th>Status</th>
          <th>Task</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of TaskList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <input type="checkbox" [checked]="item.iscompleted" (change)="onCheck(i)" />
          </td>
          <td>{{ item.taskName }}</td>
          <td>
            <button (click)="editTask(i)">Edit</button>
            <button (click)="deleteTask(i)">Delete</button>
            <button (click)="viewDetails(item.id)">View Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button (click)="toggleSelectAll()" class="todo-btn">
  {{ selectAllState ? 'Deselect All' : 'Select All' }}
</button>

</section>
