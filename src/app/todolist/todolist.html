<section class="todo-container">
  <!-- Add Task -->
  <div class="todo-card">
    <form (ngSubmit)="onSave()" #taskForm="ngForm" class="todo-form">
      <input
        type="text"
        placeholder="Enter a new task..."
        required
        name="task"
        [(ngModel)]="task.taskName"
        class="todo-input"
      />
      <button [disabled]="taskForm.invalid" type="submit" class="todo-btn">Add</button>
    </form>
  </div>

  <!-- Task Table -->
  <div class="todo-card">
    <table class="todo-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Done</th>
          <th>Task</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of TaskList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <input type="checkbox" [checked]="item.iscompleted" (change)="onCheck(i)" />
          </td>
          <td>{{ item.taskName }}</td>
          <td>
            <button (click)="editTask(i)">Edit</button>
            <button (click)="deleteTask(i)">Delete</button>
            <button (click)="viewDetails(item.id)">View Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
